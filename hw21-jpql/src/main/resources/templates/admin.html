<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>

    <script>
        function getUserById() {
            const userIdTextBox = document.getElementById('userIdTextBox');
            const userDataContainer = document.getElementById('userDataContainer');
            const id = userIdTextBox.value;
            //fetch('api/user?id=' + id)
            fetch('api/user/' + id)
                .then(response => response.json())
                .then(user => userDataContainer.innerHTML = JSON.stringify(user));
        }
    </script>

</head>
<body>
<h4>Create user</h4>



<h4>Get user</h4>
<input type="text" id = "userIdTextBox" value="" placeholder="Enter id">
<button onclick="getUserById()">Get user</button>
<pre id = "userDataContainer"></pre>

</body>
</html>
